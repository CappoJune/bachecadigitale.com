<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playbook - Bacheca Digitale</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Playbook</h1>
        <p>Le migliori strategie curate dalla comunità</p>
        <nav>
            <a href="index.html">Bacheca</a>
            <a href="playbook.html">Playbook</a>
            <a href="info.html">Informazioni</a>
            <button id="darkModeToggle">Modalità Scura</button>
        </nav>
    </header>

    <main>
        <section id="playbookContent">
            <!-- Le strategie verranno caricate qui -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Bacheca Digitale. Contribuisci senza registrazione.</p>
    </footer>

    <script>
        // Funzione per caricare il playbook
        async function loadPlaybook() {
            try {
                const response = await fetch('/api/playbook');
                const strategies = await response.json();
                const content = document.getElementById('playbookContent');
                content.innerHTML = '';
                strategies.forEach(strategy => {
                    const strategyDiv = document.createElement('div');
                    strategyDiv.className = 'strategy-card';
                    strategyDiv.innerHTML = `
                        <h2>${strategy.title}</h2>
                        <h3>Passi da seguire:</h3>
                        <p>${strategy.steps}</p>
                        <h3>Esempi:</h3>
                        <p>${strategy.examples}</p>
                    `;
                    content.appendChild(strategyDiv);
                });
            } catch (error) {
                console.error('Errore nel caricamento del playbook:', error);
            }
        }

        // Toggle modalità scura
        let darkMode = false;
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            const button = document.getElementById('darkModeToggle');
            button.textContent = darkMode ? 'Modalità Chiara' : 'Modalità Scura';
            localStorage.setItem('darkMode', darkMode);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPlaybook();
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
            darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeToggle').textContent = 'Modalità Chiara';
            }
        });
    </script>
</body>
</html>
